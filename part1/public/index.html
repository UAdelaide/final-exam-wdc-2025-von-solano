<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!-- vue 3 -->
</head>

<body>
    <h1>Express</h1>
    <p>Welcome to Express</p>
    <div id="app">
        <h1>{{ message }}</h1>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data(){
                return {message: "vue testing 3"};
            }
        }).mount('#app');
    </script>
</body>
</html>
